<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  
  ProxyPreserveHost On
  
  # ROTEAMENTO PARA O CONTAINER API-AUTH-SERVICE
  ProxyPass /api/auth http://api-auth-service/api
  ProxyPassReverse /api/auth http://api-auth-service/api

  # ROTEAMENTO PARA O CONTAINER API-BLOG-SERVICE
  ProxyPass /api/blog http://api-blog-service/api
  ProxyPassReverse /api/blog http://api-blog-service/api
    
  # ROTEAMENTO PARA O CONTAINER API-USER-SERVICE
  ProxyPass /api/user http://api-user-service/api
  ProxyPassReverse /api/user http://api-user-service/api
    
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>