<VirtualHost *:80>
  ServerName auth.localhost
  ProxyPreserveHost On

  ProxyPass / http://service-auth-api:80/
  ProxyPassReverse / http://service-auth-api:80/

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
  ServerName post.localhost
  ProxyPreserveHost On

  ProxyPass / http://api-post-service:80/
  ProxyPassReverse / http://api-post-service:80/

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>